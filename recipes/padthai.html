<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pad Thai</title>
</head>
<body>
    <div class="top-pt">
        <h1>Pad Thai</h1>
        <img src="../images/padthai.png" alt="Pad Thai" width="600px" height="350px">
        <h4>Picture of homemade Pad Thai</h4>
    </div>

    <div class="ingredients-pt">
    <h3>Ingredients</h3>
        <ul>
            <li>Rice noodles</li>
            <li>Pad Thai sauce</li>
            <li>Protein of your choice</li>
            <li>Vegetable oil</li>
        </ul>
    </div>
    <div class="steps-pt">    
    <h3>Steps</h3>
        <ol>
            <li>Heat oil in a wok.</li>
            <li>Throw in all the ingredients. Mix throughout entire cooking process.</li>
            <li>Enjoy this delicious food.</li>
        </ol>
    </div>    


</body>
